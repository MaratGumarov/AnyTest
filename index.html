<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overscroll-behavior-y: contain; /* Prevent pull-to-refresh on mobile when swiping */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f0f4f8; /* Lighter track */
    }
    ::-webkit-scrollbar-thumb {
      background: #a0aec0; /* Softer thumb color */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* Darker on hover */
    }

    /* Styles for Markdown code blocks */
    pre {
      background-color: #2d3748; /* Tailwind gray-800 */
      color: #e2e8f0; /* Tailwind gray-200 */
      border: 1px solid #4a5568; /* Tailwind gray-600 */
      border-radius: 6px;
      padding: 1rem;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
      font-size: 0.9em;
      line-height: 1.5;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    code:not(pre > code) { /* Inline code */
      font-family: 'Consolas', 'Monaco', 'Courier New', Courier, monospace;
      background-color: #e2e8f0; /* Tailwind gray-200 */
      color: #2d3748; /* Tailwind gray-800 */
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 0.9em;
    }
    pre code {
      background-color: transparent;
      color: inherit;
      padding: 0;
      border-radius: 0;
      font-size: inherit;
    }

    /* Basic screen transition */
    .screen {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Styles for swipeable cards */
    .swipe-card {
      position: absolute;
      width: calc(100% - 2rem); /* Full width with padding */
      max-width: 400px; /* Max width for cards */
      height: auto;
      min-height: 400px; /* Minimum height */
      will-change: transform;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      cursor: grab;
      touch-action: pan-y; /* Allow vertical scroll on card content while enabling horizontal pan for swipe */
    }
    .swipe-card:active {
      cursor: grabbing;
    }
    .swipe-card-content {
      overflow-y: auto; /* Allow scrolling within the card */
      max-height: 70vh; /* Limit card height to allow other UI elements */
    }

    /* Hide scrollbar for card content but keep functionality */
    .swipe-card-content::-webkit-scrollbar {
        display: none;
    }
    .swipe-card-content {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }


  </style>
<script type="importmap">
{

  }
}
</script>
